<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1 | Azure + GitHub</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="container">
      <header class="header">
        <h1>Assignment 1</h1>
        <p class="subtitle">GitHub Source Control + Azure Deployment (CI/CD)</p>
      </header>

      <section class="card">
        <div class="row">
          <span class="label">Student</span>
          <span class="value">Yogesh Kadam</span>
        </div>

        <div class="row">
          <span class="label">Status</span>
          <span class="badge">Deployed ✅</span>
        </div>

        <div class="row">
          <span class="label">Last updated</span>
          <span class="value" id="lastUpdated">Loading...</span>
        </div>
      </section>

      <section class="card">
        <h2>Proof of CI/CD</h2>
        <p class="muted">
          When I push changes to GitHub, GitHub Actions runs and the Azure site updates automatically.
        </p>
      </section>

      <footer class="footer">
        <p>© 2026 Yogesh Kadam - Azure + GitHub CI/CD</p>
      </footer>
    </main>

    <script>
      document.getElementById("lastUpdated").textContent =
        new Date().toLocaleString();
    </script>
  </body>
</html>
